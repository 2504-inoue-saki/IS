<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="/css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/userAdmin.js"></script>
  <title>ユーザ管理</title>
</head>
<body>
<div class="header-contents" th:each="user : ${users}">
  <h1>ユーザ管理</h1>
  <div class="table" >
  <table border="1">
    <tbody>
    <tr>
      <th>社員ID</th>
      <th>アカウント名</th>
      <th>名前</th>
      <th>支社</th>
      <th>部署</th>
      <th>ユーザー状態</th>
      <th>ユーザー編集</th>
    </tr>
      <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.account}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.branchName}"></td>
        <td th:text="${user.departmentName}"></td>
        <td>
          <form th:action="@{/update-isStopped/{id}(id=${user.id})}" th:method="put">
            <select th:field="*{isStopped}">
              <option value="0">稼働</option>
              <option value="1"}>停止</option>
            </select>
            <input type="hidden" name="userName" th:value="${user.name}">
            <input class="update-isStopped-button" type="submit" value="変更" disabled>
          </form>
        </td>
        <td>
          <a href="/signup">
            <button type="button">ユーザ編集</button>
          </a>
        </td>
      </tr>
    </c:forEach>
    </tbody>
  </table>
  </div>
  <a href="/signup">
    <button class="signup-button header-button" type="button">ユーザ登録</button>
  </a>
</div>
</body>
</html>
