<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="/css/style.css" rel="stylesheet">
  <title>ユーザ編集</title>
</head>
<body>
<div class="header-contents">
  <h1>ユーザ編集画面</h1>
</div>

<div class="errorMessages" th:each="errorMessage : ${errorMessages}" th:if="${errorMessages != null}">
  <span th:text="${errorMessage}"></span>
</div>

<div class="main-contents">
  <form th:action="@{/userEdit}" th:method="put" th:object="${editUser}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{isStopped}">
    アカウント
    <input type="text" th:field="*{account}"/> <br/>
    パスワード
    <input type="password" th:field="*{password}"/> <br/>
        パスワード確認用
    <input type="password" th:field="*{checkPassword}"/> <br/>
    名前
    <input type="text" th:field="*{name}"/> <br/>
    支社名
    <select th:field="*{branchId}"> <br/>
      <option value="1">本社</option>
      <option value="2">A支社</option>
      <option value="3">B支社</option>
      <option value="4">C支社</option>
      <option value="5">D支社</option>
      <option value="0" selected>支社を選択してください</option>
    </select> <br/>
    部署名
    <select th:field="*{departmentId}"> <br/>
      <option value="1">総務人事部</option>
      <option value="2">情報管理部</option>
      <option value="3">営業部</option>
      <option value="4">技術部</option>
      <option value="0" selected>部署を選択してください</option>
    </select> <br/>
    <input type="submit" value="更新">
  </form>
  <a href="/userAdmin">
    <button type="button">ユーザー管理画面に戻る</button>
  </a>
</div>
</body>
</html>
